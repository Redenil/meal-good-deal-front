<ion-header>
    <ion-toolbar>
        <ion-title>
            Mon compte
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content padding>
    <h1>Profil utilisateur</h1>
    <div>
        <form [formGroup]="profileForm" (ngSubmit)="update()">
            <ion-item [class.invalid]="!userName.valid &&
                (userName.touched)">
                <ion-label color="primary" floating>Nom d'utilisateur</ion-label>
                <ion-input type="text" formControlName="userName" name="userName" ngDefaultControl></ion-input>
            </ion-item>

            <ion-item [class.invalid]="!firstName.valid &&
                (firstName.touched)">
                <ion-label color="primary" floating>Prénom</ion-label>
                <ion-input type="text" formControlName="firstName" name="firstName" ngDefaultControl></ion-input>
            </ion-item>

            <ion-item [class.invalid]="!lastName.valid &&
                (lastName.touched)">
                <ion-label color="primary" floating>Nom</ion-label>
                <ion-input type="text" formControlName="lastName" name="lastName" ngDefaultControl></ion-input>
            </ion-item>

            <ion-item [class.invalid]="!email.valid &&
                (email.touched)">
                <ion-label color="primary" floating>E-mail</ion-label>
                <ion-input type="text" formControlName="email" name="email" ngDefaultControl></ion-input>
            </ion-item>
            <button ion-button type="submit" [disabled]="!profileForm.valid" block>Mettre à jour</button>
        </form>
    </div>
</ion-content>
