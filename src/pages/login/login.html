<ion-content padding class="template">
  <ion-grid>
    <ion-row>
    </ion-row>
    <ion-row>
      <button ion-button (click)="loginFacebook()" color="facebook" full round icon-left>
        <ion-icon name="logo-facebook"></ion-icon>
        facebook
      </button>
    </ion-row>
    <ion-row>
      <button ion-button (click)="loginTwitter()" color="twitter" item-right icon-left full round>
        <ion-icon name="logo-twitter"></ion-icon>
        twitter
      </button>
    </ion-row>
     <ion-row>
      <button ion-button (click)="loginDebug()" color="primary" item-right icon-left full round>
        <ion-icon name="bug"></ion-icon>
        debug
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
