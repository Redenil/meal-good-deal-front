<ion-header>

  <ion-navbar>
    <ion-item>
      <ion-icon name="restaurant" item-left></ion-icon>
      <ion-title>New deal</ion-title>
    </ion-item>
  </ion-navbar>

</ion-header>

<ion-content class="page-share-deal" padding>
  <form (ngSubmit)="savePlan()">
    <ion-row>
      <ion-col width-25>
        <img *ngIf="mealDeal.fileImage != null" [src]="mealDeal.fileImage" (click)="takePicture()">
        <button *ngIf="mealDeal.fileImage == null" ion-button icon-only>
          <ion-icon name="image"></ion-icon>
        </button>
      </ion-col>
      <ion-col width-75>
        <ion-item>
          <ion-input type="text" [(ngModel)]="mealDeal.title" name="title" placeholder="title">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-icon name="paper" item-left></ion-icon>
        <ion-textarea [(ngModel)]="mealDeal.description" name="description" placeholder="description"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-icon name="logo-euro" item-left></ion-icon>
        <ion-input type="number" [(ngModel)]="mealDeal.price" name="price" placeholder="price">
        </ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <ion-item>
          <button type="button" (click)="enableNearBySearch()" ion-button icon-only item-left>
          <ion-icon name="locate"></ion-icon>
        </button>
          <button type="button" (click)="enableLocationSearch()" ion-button icon-only item-left>
          <ion-icon name="pin"></ion-icon>
        </button>
        </ion-item>
      </ion-col>
      <ion-col width-66>
        <ion-item>
          <ion-input name="location" [(ngModel)]="mealDeal.location" type="text" placeholder="Pick an address..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Facebook</ion-label>
        <ion-toggle name="facebookShare" class="toggle-btn" [(ngModel)]="mealDeal.isFacebookShared" color="facebook"></ion-toggle>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Twitter</ion-label>
        <ion-toggle name="twitterShare" class="toggle-btn" [(ngModel)]="mealDeal.isTwitterShared" color="twitter"></ion-toggle>
      </ion-item>
    </ion-row>
    <button ion-button full icon-right type="submit">
        Share
       <ion-icon name="share"></ion-icon>
    </button>
  </form>
</ion-content>
