<ion-header>

  <ion-navbar>
    <ion-title>Share deal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="page-share-deal" padding>
  <form (ngSubmit)="savePlan()">
    <ion-row>
      <ion-col width-25>
        <img [src]="mealDeal.fileImage">
      </ion-col>
      <ion-col width-75>
        <ion-item>
          <ion-label>Title</ion-label>
          <ion-input type="text" [(ngModel)]="mealDeal.title" name="title">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-icon name="paper" item-left></ion-icon>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="mealDeal.description" name="description"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-icon name="logo-euro" item-left></ion-icon>
        <ion-label>Price</ion-label>
        <ion-input type="number" [(ngModel)]="mealDeal.price" name="price">
        </ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
        <ion-label>Location</ion-label>
        <ion-input name="location" [(ngModel)]="mealDeal.location" (change)="showAddressModal()" type="text" placeholder="Pick an address"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Facebook</ion-label>
        <ion-toggle name="facebookShare" class="toggle-btn" [(ngModel)]="mealDeal.isFacebookShared" color="facebook"></ion-toggle>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Twitter</ion-label>
        <ion-toggle name="twitterShare" class="toggle-btn" [(ngModel)]="mealDeal.isTwitterShared" color="twitter"></ion-toggle>
      </ion-item>
    </ion-row>
    <button ion-button full icon-right type="submit">
        Share
       <ion-icon name="share"></ion-icon>
    </button>
  </form>
</ion-content>
