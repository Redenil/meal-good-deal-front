<ion-header>
    <ion-navbar>
        <ion-title>Deal</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="about-header">
        <img [src]="deal.fileImage" alt="ionic logo">
    </div>
    <div>
        <h4>{{deal.title}}</h4>

        <ion-list no-lines>
            <ion-item>
                <ion-icon name="logo-euro" item-left></ion-icon>
                <ion-label>{{deal.price}}</ion-label>
            </ion-item>

            <ion-item>
                <ion-icon name="pin" item-left></ion-icon>
                <ion-label>Location</ion-label>
                <ion-label>{{deal.place.name}}</ion-label>
            </ion-item>
        </ion-list>

        <p>
            {{deal.description}}
        </p>
    </div>
</ion-content>
