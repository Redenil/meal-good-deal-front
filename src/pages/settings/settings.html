<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="profile-content">

  <div class="user-details">
  
    <ion-row class="user-main-data-row">
    
        <ion-col no-padding width-33 >
            <img [src]="profile.picture" class="user-image">
        </ion-col>      
      
        <ion-col no-padding>
          <ion-row class="social-presence-row">
            <ion-col width-50 class="social-presence-item">
              <a>
                <h2 class="social-presence-value">7</h2>
                <h4 class="social-presence-title">Followers</h4>
              </a>

            </ion-col>

            <ion-col width-50 class="social-presence-item">
               <a>
                <h2 class="social-presence-value">7</h2>
                <h4 class="social-presence-title">Following</h4>
               </a>

            </ion-col>

          </ion-row>

           <ion-row class="profile-action-row">
            <ion-col no-padding>
              <button ion-button block small (click)="goToSettings()">
                Edit profile
              </button>
            </ion-col>
            
          </ion-row>
            
        </ion-col>
      </ion-row>

      <ion-row wrap class="user-bio-row">
         <ion-col no-padding width-50>
            <h2 class="user-name">Djalil</h2>
         </ion-col>
         <ion-col no-padding width-50>
            <span class="user-location">5eme groupe</span>
         </ion-col>
         <ion-col no-padding width-100>
            <p class="user-description">
                 chouf m3ah
            </p>
         </ion-col>
      </ion-row>

      <ion-segment class="user-content-segment" [(ngModel)]="display" (ionChange)="onSegmentChanged($event)">
        <ion-segment-button value="grid" (ionSelect)="onSegmentSelected($event)">
          Grid
        </ion-segment-button>
        <ion-segment-button value="list" (ionSelect)="onSegmentSelected($event)">
          List
        </ion-segment-button>
      </ion-segment>
  </div>
  <div [ngSwitch]="display" class="user-content">
    <div *ngSwitchCase="'list'">
      <div>     
               <deal-card [deals]="deals" [hasChanged]="hasChanged" [pageNumber]="pageNumber">
               </deal-card>
      </div>
    </div>

    <div *ngSwitchCase="'grid'" class="grid-view">
      <ion-row class="grid-row">
        <ion-col class="grid-item">
           <deal-list [deals]="deals" [hasChanged]="hasChanged" [pageNumber]="pageNumber">
               </deal-list>
        </ion-col>
      </ion-row>
    </div>

  </div>
<ion-row>


           <button ion-button block (click)="logout()" style="text-transform: none;">
               <!--<ion-icon name="cog"></ion-icon>-->
                Logout
           </button>
         </ion-row>
