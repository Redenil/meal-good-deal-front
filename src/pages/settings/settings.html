<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>Profile utilisateur</h1>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
            <img [src]="profile.picture">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
            {{profile.userName}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50 text-right>
            1 stat
        </ion-col>
        <ion-col width-50 text-left>
            2 stat
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col width-33 text-center class="section1">
            1
        </ion-col>
        <ion-col width-33 text-center class="section2">
            2
        </ion-col>
        <ion-col width-33 text-center class="section3">
            3
        </ion-col>
      </ion-row>

      <ion-row>
        <button ion-button block (click)="edit()" style="text-transform: none;">Editer mon profil</button>
      </ion-row>
      <ion-row>
        <button ion-button block (click)="logout()" style="text-transform: none;">
          <!--<ion-icon name="cog"></ion-icon>-->
          Logout
        </button>
      </ion-row>
    </ion-grid>
  </div>
