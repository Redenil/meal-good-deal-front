<ion-header>
  <ion-toolbar>
    <ion-title>
      Neary by search
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
      <button ion-button (click)="chooseItem()">
        <ion-icon  ios="ios-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div #map id="map"></div>
</ion-content>
