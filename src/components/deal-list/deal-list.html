<ion-grid>
  <ion-row>
    <ion-col width-50>
      <ion-list class="card-background-page">
        <ion-card *ngFor="let deal of (deals | evenodd:'even')" (click)="showDealDetail(deal)">
          <img [src]="deal.fileImage" />
          <div class="card-title">{{deal.title}}</div>
          <div class="card-subtitle">{{deal.price}}</div>
        </ion-card>
      </ion-list>
    </ion-col>
    <ion-col width-50>
      <ion-list class="card-background-page">
        <ion-card *ngFor="let deal of (deals | evenodd:'odd')" (click)="showDealDetail(deal)">
          <img [src]="deal.fileImage" />
          <div class="card-title">{{deal.title}}</div>
          <div class="card-subtitle">{{deal.price}}</div>
        </ion-card>
      </ion-list>
    </ion-col>

  </ion-row>
</ion-grid>
